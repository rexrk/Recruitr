apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mysql
  template:
    metadata:
      labels:
        app: mysql
    spec:
      containers:
        - name: mysql
          image: mysql:latest
          ports:
            - containerPort: 3306
          env:
            - name: MYSQL_ROOT_PASSWORD
              value: root      # root password
            - name: MYSQL_DATABASE
              value: recruitr     # database created at startup
            - name: MYSQL_USER
              value: raman   # extra user
            - name: MYSQL_PASSWORD
              value: admin   # extra user's password
---
apiVersion: v1
kind: Service
metadata:
  name: mysql
spec:
  type: NodePort
  selector:
    app: mysql
  ports:
    - port: 3306
      targetPort: 3306
      nodePort: 30306   # choose a stable high port (30000â€“32767)
      protocol: TCP